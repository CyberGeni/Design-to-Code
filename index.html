<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>onlineMuri - Design-To-Code</title>
</head>
<body>
    <nav>
        <div class="logo"><img src="assets/logo.png" alt=""></div>
        <div class="nav-items">
            <ul>
                <li>Home</li>
                <li>Process</li>
                <li>Flavours</li>
                <li>Order History</li>
                <li>Blogs</li>
            </ul>
        </div>
        <div class="nav-action-btn">
            <button>Sign up</button>
            <button>Login</button>
        </div>
    </nav>
    <main>
        <div class="banner-left">
            <div class="banner-img">
                <img src="assets/banner_left.png" alt="">
            </div>
        </div>
        <div class="banner-right">
            <div class="banner-text">
                <h1>Puffed</h1>
                <h1>Rice</h1>
                <p>Everyone loves muri. Starting from a doctor, engineer, teacher, businessman, entrepreneur, daily wage workers, musician, farmer, builder, reporter, soldier and many more</p>
            </div>
            <div class="banner-btn">
                <button class="cta-button">Choose flavour</button>
            </div>
            <div class="socials">
                <img src="assets/follow_us.png" alt="">
            </div>
        </div>
        
    </main>
</body>
</html>
